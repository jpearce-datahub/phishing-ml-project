version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phishing-ml-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - MODEL_PATH=/app/ml/models/phishing_detection_model_latest.pkl
    volumes:
      - ../ml/models:/app/ml/models
      - ../transform:/app/transform
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

